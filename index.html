<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ORBIT Paddle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --primary:#00f2ff;
  --secondary:#7000ff;
  --bg:#0a0b10;
  --card:#161b22;
}
body{
  font-family:Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:white;
  max-width:720px;
  margin:auto;
  padding:20px;
}
h1{text-align:center;color:var(--primary);}
h3{color:var(--secondary);border-bottom:1px solid #333;}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #333;
  background:#0d1117;
  color:white;
}
button{font-weight:bold;cursor:pointer;}
.btn-main{background:linear-gradient(45deg,var(--primary),#00a2ad);color:#000;}
.btn-safe{background:linear-gradient(45deg,#0066ff,#003399);}
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
table{width:100%;border-collapse:collapse;}
th,td{padding:8px;border-bottom:1px solid #30363d;text-align:center;}
th{color:var(--primary);font-size:0.75em;}
</style>
</head>

<body>

<div>Set 3: <input id="s3a" type="number"> <input id="s3b" type="number"></div>

<button class="btn-main" onclick="processMatch()">Cargar partido</button>
</div>

<div class="card">

<tr>
